
<!DOCTYPE html>

    <title>Dr. Lina Ahamdanech - Cabinet Dentaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clinic: {
                primary: '#0f172a', // Deep Slate matching the doctor's scrubs
                accent: '#06b6d4',  // Cyan matching the dental chair accents
                highlight: '#f43f5e', // Coral/Red matching the scrub stripes
                surface: '#f8fafc'  // Clean clinic wall white/gray
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .font-arabic {
        font-family: 'Cairo', sans-serif;
      }
      [dir="rtl"] {
        font-family: 'Cairo', 'Inter', sans-serif;
      }
      .hover-underline-animation {
        display: inline-block;
        position: relative;
        color: inherit;
      }
      .hover-underline-animation::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: currentColor;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
      }
      .hover-underline-animation:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
